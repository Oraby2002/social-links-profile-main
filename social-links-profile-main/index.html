<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile">
      <img src="avatar-jessica.jpeg" alt="image_profile" class="image" />
      <h1 class="name">Jessica Randall</h1>
      <h4 class="location">London, United Kingdom</h4>
      <h4 class="major">"Front-end developer and avid reader."</h4>
      <button class="button1">GitHub</button>
      <button class="button2">Frontend Mentor</button>
      <button class="button3">LinkedIn</button>
      <button class="button4">Twitter</button>
      <button class="button5">Instagram</button>
    </div>
  </body>
</html>
